<html>

    <title>Stackoverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img/logo.icon"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <body>
  <div class="topnav" id="myTopnav">
      <img src="img/kenya2.jpeg" alt="our logo">
      <a href="index.html" class="logo"><b>Stackoverflow-lite</b></a>
      <a href="post.html">Post</a>
      <a href="login.html">Login</a>
      <a href="registration.html" class="menu-item">Signup</a>

<div class="custreg-intro-header">
      <form action="">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="fname"><b>Full name</b></label>
          <input type="text" placeholder="Enter full name" name="fname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="cpsw"><b>Confirm password</b></label>
          <input type="password" placeholder="Re-type password" name="cpsw" required>

          <label><input type="checkbox" checked="checked" name="remember"> I accept the terms and conditions of Stackoverflow-lite.</label>
          <button class="button" type="submit"><span>Register</span></button>
        </div>
      </form>
    </div>
